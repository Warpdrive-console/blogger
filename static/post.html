<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Post • Warpdrive</title>
    <style>
        :root {
            color-scheme: light dark;
        }

        * {
            box-sizing: border-box;
        }

        body {
            font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
            margin: 0;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 1.25rem;
        }

        .nav {
            position: sticky;
            top: 0;
            z-index: 10;
            backdrop-filter: blur(8px);
            border-bottom: 1px solid #ccc3;
            background: color-mix(in oklab, Canvas, transparent 10%);
        }

        .nav-inner {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 1rem;
            padding: .75rem 1.25rem;
        }

        .brand {
            display: flex;
            align-items: center;
            gap: .6rem;
            font-weight: 600;
        }

        .brand .dot {
            width: .65rem;
            height: .65rem;
            border-radius: 50%;
            background: #6c63ff;
            display: inline-block;
        }

        .muted {
            opacity: .75;
        }

        .markdown-body {
            box-sizing: border-box;
            min-width: 200px;
            max-width: 100%;
            margin: 0 auto;
            padding: 16px;
        }

        @media (min-width: 768px) {
            .markdown-body {
                padding: 24px;
            }
        }

        .content {
            line-height: 1.6;
        }

        pre,
        code {
            font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, monospace;
        }
    </style>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/github-markdown-css@5.5.1/github-markdown.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/highlight.js@11.9.0/styles/github.min.css">
</head>

<body>
    <nav class="nav">
        <div class="nav-inner container">
            <div class="brand"><span class="dot"></span> <a href="/"
                    style="text-decoration:none;color:inherit">Warpdrive Blog</a></div>
            <div>
                <a class="btn" href="/admin">Admin</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <div id="hero"></div>
        <h1 id="title"></h1>
        <div id="meta" class="muted"></div>
        <article id="body" class="markdown-body content"></article>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dompurify@3.0.9/dist/purify.min.js"></script>
    <script>
        function renderMarkdown(md) {
            marked.setOptions({ breaks: true });
            const raw = marked.parse(md || '');
            const safe = DOMPurify.sanitize(raw);
            return safe;
        }
        async function load() {
            const id = location.pathname.split('/').pop();
            const r = await fetch(`/api/posts/${id}`);
            if (!r.ok) {
                document.getElementById('title').textContent = 'Not found';
                return;
            }
            const p = await r.json();
            document.getElementById('title').textContent = p.title;
            document.getElementById('meta').textContent = `by ${p.author} • ${new Date(p.timestamp).toLocaleString()}`;
            if (p.thumbnail) {
                document.getElementById('hero').innerHTML = `<img src="${p.thumbnail}" style="width:100%;max-height:340px;object-fit:cover;border-radius:.75rem;margin:1rem 0">`;
            }
            const html = renderMarkdown(p.content || '');
            const body = document.getElementById('body');
            body.innerHTML = html;
            body.querySelectorAll('pre code').forEach((el) => {
                try {
                    hljs.highlightElement(el);
                } catch {
                    // ignore
                }
            });
        }
        load();
    </script>
</body>

</html>
